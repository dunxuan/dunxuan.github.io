<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Universe</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; user-select: none; }
        h1 { font-size: 5vw; margin: 0; text-transform: uppercase; letter-spacing: 0.5em; text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); animation: glitch 3s infinite; }
        p { font-size: 1.2vw; color: #0ff;letter-spacing: 0.2em; opacity: 0.8; margin-top: 10px; }
        @keyframes glitch {
            0% { text-shadow: 2px 0 0 #f00, -2px 0 0 #00f; }
            5% { text-shadow: -2px 0 0 #f00, 2px 0 0 #00f; }
            10% { text-shadow: 2px 0 0 #f00, -2px 00 #00f; }
            15% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Cyber Universe</h1>
        <p>Entering The Digital Frontier</p>
    </div><canvas id="canvas"></canvas>
    
    <script>
        // High-performance 3D Warp Speed Particle Engine
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;let h = canvas.height = window.innerHeight;
        let particles = [];
        const mouse = { x: w / 2, y: h / 2 };

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;h = canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Particle {
            constructor() {
                this.reset();
                this.z = Math.random() * w; // 分散初始深度
            }
            reset() {
                this.x = (Math.random() - 0.5) * w * 2.5;
                this.y = (Math.random() - 0.5) * h * 2.5;
                this.z = w;
                // 赛博朋克色系：青色到蓝紫色过渡
                this.color = `hsl(${Math.random() * 60 + 180}, 100%,60%)`;
            }
            update() {
                // 基于鼠标水平位置动态改变穿梭速度，增强交互感
                const speed = 10 + ((mouse.x / w) * 20);
                this.z -= speed;
                if (this.z <= 0) this.reset();
            }
            draw() {
                // 3D 坐标到 2D 屏幕的透视投影
                const fov = 250;
                const scale = fov / (fov + this.z);
                const x2d= this.x * scale + w / 2;
                const y2d = this.y * scale + h / 2;
                
                // 计算拖尾
                const pScale = fov / (fov + this.z + 20);
                const px2d= this.x * pScale + w / 2;
                const py2d = this.y * pScale + h / 2;

                ctx.beginPath();
                ctx.moveTo(px2d, py2d);
                ctx.lineTo(x2d, y2d);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = scale * 3;
                ctx.stroke();
            }
        }

        // 初始化粒子池
        for (let i = 0; i < 900; i++) particles.push(new Particle());function animate() {
            // 利用半透明背景色实现平滑的残影拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, w, h);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
