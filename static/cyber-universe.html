    <style>

      /* ç»ç’ƒæ‹Ÿæ€å¡ç‰‡ */

        backdrop-filter: blur(10px); /* æ¯›ç»ç’ƒæ•ˆæœ */

  <body>
    <!-- Three.js æ¸²æŸ“çš„ç›®æ ‡ -->
    <div id="bg-canvas"></div>

    <!-- å‰æ™¯å†…å®¹ -->
    <div class="content-overlay">
      <div class="glass-card">
        <h1>Welcome to Future</h1>
        <p>ç§»åŠ¨é¼ æ ‡ï¼Œæ„Ÿå—ç²’å­å®‡å®™çš„æ¶Ÿæ¼ª</p>
        <button class="btn-neon" onclick="alert('ğŸš€ ä½ ç‚¹å‡»äº†æœªæ¥ï¼')">

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
      // 1. åœºæ™¯ã€ç›¸æœºã€æ¸²æŸ“å™¨åˆå§‹åŒ–
      const scene = new THREE.Scene();
      // é€è§†ç›¸æœº (è§†è§’è§’åº¦, å®½é«˜æ¯”, è¿‘è£å‰ªé¢, è¿œè£å‰ªé¢)
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      camera.position.z = 50; // ç›¸æœºåé€€ï¼Œä»¥ä¾¿çœ‹åˆ°ç²’å­

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      }); // alpha: true èƒŒæ™¯é€æ˜
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio); // é€‚é…é«˜åˆ†å±
      document.getElementById("bg-canvas").appendChild(renderer.domElement);

      // 2. åˆ›å»ºç²’å­ç³»ç»Ÿ
      const particleCount = 5000; // ç²’å­æ•°é‡
      const positions = new Float32Array(particleCount * 3); // x, y, z
      const colors = new Float32Array(particleCount * 3); // r, g, b

      // åˆå§‹ä½ç½®å’Œé¢œè‰²
      for (let i = 0; i < particleCount * 3; i += 3) {
        // éšæœºä½ç½® (åœ¨ -50 åˆ° 50 ä¹‹é—´)
        positions[i] = (Math.random() - 0.5) * 100; // x
        positions[i + 1] = (Math.random() - 0.5) * 100; // y
        positions[i + 2] = (Math.random() - 0.5) * 100; // z

        // åˆå§‹é¢œè‰² (è“ç´«è‰²è°ƒ)
        colors[i] = 0.5 + Math.random() * 0.5; // R
        colors[i + 1] = 0.5 + Math.random() * 0.5; // G
        colors[i + 2] = 1.0; // B
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3),
      );
      geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

      // ç²’å­æè´¨
      const material = new THREE.PointsMaterial({
        size: 0.8, // ç²’å­å¤§å°
        vertexColors: true, // å¯ç”¨é¡¶ç‚¹é¢œè‰²
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending, // æ··åˆæ¨¡å¼ï¼Œè®©ç²’å­é‡å æ—¶æ›´äº®
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // 3. é¼ æ ‡äº¤äº’é€»è¾‘
      const mouse = { x: 0, y: 0 };
      const targetMouse = { x: 0, y: 0 };

      document.addEventListener("mousemove", (e) => {
        // å°†é¼ æ ‡åæ ‡è½¬æ¢ä¸º -1 åˆ° 1 çš„èŒƒå›´
        targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      });

      // 4. åŠ¨ç”»å¾ªç¯
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        const time = clock.getElapsedTime();

        // å¹³æ»‘è·Ÿéšé¼ æ ‡
        mouse.x += (targetMouse.x - mouse.x) * 0.05;
        mouse.y += (targetMouse.y - mouse.y) * 0.05;

        // æ›´æ–°ç²’å­ä½ç½®
        const positionsArray = particles.geometry.attributes.position.array;

        for (let i = 0; i < particleCount; i++) {
          const i3 = i * 3;

          // è·å–å½“å‰ç²’å­çš„ x, y
          const px = positionsArray[i3];
          const py = positionsArray[i3 + 1];

          // è®¡ç®—ç²’å­åˆ°é¼ æ ‡çš„è·ç¦» (ç®€åŒ–ç‰ˆï¼Œéç²¾ç¡®3Dè·ç¦»)
          // è¿™é‡Œå°†é¼ æ ‡ä½ç½®æ˜ å°„åˆ°ä¸–ç•Œåæ ‡ (å¤§è‡´ 50 å€)
          const dx = mouse.x * 40 - px;
          const dy = mouse.y * 40 - py;
          const dist = Math.sqrt(dx * dx + dy * dy);

          // å¦‚æœç²’å­åœ¨é¼ æ ‡é™„è¿‘ï¼Œæ¨å¼€å®ƒ
          if (dist < 15) {
            const force = (15 - dist) / 15;
            positionsArray[i3] -= dx * force * 0.03;
            positionsArray[i3 + 1] -= dy * force * 0.03;
          }

          // è®©ç²’å­è½»å¾®ä¸Šä¸‹æµ®åŠ¨ (æ³¢æµªæ•ˆæœ)
          positionsArray[i3 + 1] += Math.sin(time + i * 0.1) * 0.01;
        }

        particles.geometry.attributes.position.needsUpdate = true;

        // æ•´ä½“ç¼“æ…¢æ—‹è½¬
        particles.rotation.y = time * 0.05;
        particles.rotation.x = time * 0.03;

        renderer.render(scene, camera);
      }

      animate();

      // 5. çª—å£å¤§å°è°ƒæ•´é€‚é…
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
